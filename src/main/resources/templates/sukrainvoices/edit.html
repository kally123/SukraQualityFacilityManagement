<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_sukrainvoice})}">
    Edit SukraInvoice - Sukra application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('SukraInvoicesCollectionThymeleafController')},itemLink=${@linkBuilder.of('SukraInvoicesItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_sukrainvoice})}">Edit SukraInvoice</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${sukraInvoice}" data-th-action="@{${itemLink.to('update').with('sukraInvoice', sukraInvoice.id)}}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div class="alert alert-warning" data-th-if="${concurrency}">
              <h2 data-th-text="#{label_concurrency_title}">Warning! This record has been updated by an other user.</h2>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="apply"> <span data-th-text="#{label_concurrency_apply}">Apply my changes anyway</span> <i><span data-th-text="#{label_concurrency_apply_info}">(discard all the changes applied by the other users).</span></i>
                </input></label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="concurrency" value="discard" checked=""> <span data-th-text="#{label_concurrency_discard}">Discard all my changes and reload this record.</span>
                </input></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Accept</button>
            </br></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_sukrainvoice})}">SukraInvoice data </legend>

<div class="form-group has-error has-feedback" data-z="e907d5e" id="sukrainvoice-sukrano-field" data-th-classappend="${#fields.hasErrors('sukraNo')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="sukraNo" class="col-md-3 control-label" data-th-text="#{label_sukrainvoice_sukrano}">sukraNo</label>
  <div class="col-md-6">
    <input id="sukraNo" name="sukraNo" data-th-value="*{{sukraNo}}" type="text" class="form-control" placeholder="sukraNo" data-th-placeholder="#{label_sukrainvoice_sukrano}" data-toggle="tooltip" aria-describedby="sukraNoStatus" />
      <span data-th-classappend="${#fields.hasErrors('sukraNo')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('sukraNo')}" aria-hidden="true"></span>
      <span id="sukraNo-error" class="help-block" data-th-if="${#fields.hasErrors('sukraNo')}" data-th-errors="*{sukraNo}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="sukrainvoice-invoicedate-field" data-z="a874999e" data-th-classappend="${#fields.hasErrors('invoiceDate')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="invoiceDate" class="col-md-3 control-label" data-th-text="#{label_sukrainvoice_invoicedate}">invoiceDate</label>
  <div class="col-md-3">
    <input id="invoiceDate" name="invoiceDate" data-th-value="*{{invoiceDate}}" type="text" class="form-control datetimepicker" placeholder="invoiceDate" data-th-placeholder="#{label_sukrainvoice_invoicedate}" data-th-attr="data-dateformat=${invoiceDate_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('invoiceDate')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('invoiceDate')}" aria-hidden="true"></span>
     <span id="invoiceDate-error" class="help-block" data-th-if="${#fields.hasErrors('invoiceDate')}" data-th-errors="*{invoiceDate}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="6e114fc0" id="sukrainvoice-paidto-field" data-th-classappend="${#fields.hasErrors('paidTo')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="paidTo" class="col-md-3 control-label" data-th-text="#{label_sukrainvoice_paidto}">paidTo</label>
  <div class="col-md-6">
    <input id="paidTo" name="paidTo" data-th-value="*{{paidTo}}" type="text" class="form-control" placeholder="paidTo" data-th-placeholder="#{label_sukrainvoice_paidto}" data-toggle="tooltip" aria-describedby="paidToStatus" />
      <span data-th-classappend="${#fields.hasErrors('paidTo')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('paidTo')}" aria-hidden="true"></span>
      <span id="paidTo-error" class="help-block" data-th-if="${#fields.hasErrors('paidTo')}" data-th-errors="*{paidTo}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="f61aba1e" id="sukrainvoice-purposeof-field" data-th-classappend="${#fields.hasErrors('purposeOf')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="purposeOf" class="col-md-3 control-label" data-th-text="#{label_sukrainvoice_purposeof}">purposeOf</label>
  <div class="col-md-6">
    <input id="purposeOf" name="purposeOf" data-th-value="*{{purposeOf}}" type="text" class="form-control" placeholder="purposeOf" data-th-placeholder="#{label_sukrainvoice_purposeof}" data-toggle="tooltip" aria-describedby="purposeOfStatus" />
      <span data-th-classappend="${#fields.hasErrors('purposeOf')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('purposeOf')}" aria-hidden="true"></span>
      <span id="purposeOf-error" class="help-block" data-th-if="${#fields.hasErrors('purposeOf')}" data-th-errors="*{purposeOf}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="278dec1e" id="sukrainvoice-sumofrupees-field" data-th-classappend="${#fields.hasErrors('sumOfRupees')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="sumOfRupees" class="col-md-3 control-label" data-th-text="#{label_sukrainvoice_sumofrupees}">sumOfRupees</label>
  <div class="col-md-6">
    <input id="sumOfRupees" name="sumOfRupees" data-th-value="*{{sumOfRupees}}" type="text" class="form-control" placeholder="sumOfRupees" data-th-placeholder="#{label_sukrainvoice_sumofrupees}" data-toggle="tooltip" aria-describedby="sumOfRupeesStatus" />
      <span data-th-classappend="${#fields.hasErrors('sumOfRupees')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('sumOfRupees')}" aria-hidden="true"></span>
      <span id="sumOfRupees-error" class="help-block" data-th-if="${#fields.hasErrors('sumOfRupees')}" data-th-errors="*{sumOfRupees}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
